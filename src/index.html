  <script>
      $(document).ready(function () {
      $('td').click(function () {
        console.log("aa");
        $(this).closest('tr').find('td').removeClass('selected');
        $(this).addClass('selected');
      });
    })
    </script>
  
  <meta charset="utf-8">

<body>
  <style>
    td {
      color: #999;
      padding: 5px 10px;
      cursor: pointer;
    }
    
    td:hover {
      background-color: #ddd;
      }
    
    tr {
      border-bottom: 1px solid transparent;
    }
    .selectedtd {
      color: #000;
    }
    .selected {
      color: #0d0;
    }
    .active {
      border-bottom-color: #ddd;
    }
  </style>
