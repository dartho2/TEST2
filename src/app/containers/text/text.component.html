<div *ngFor="let b of data">
  <hr class="featurette-divider">
  <div class="row featurette" *ngIf="b.type == 'text'">

    <div class="col-md-12">
      <h2 class="featurette-heading">{{b.type}} <span class="text-muted">{{b.content.lead}} </span></h2>
      <p class="lead">{{b.content.text}}</p>
    </div>

  </div>
</div>
