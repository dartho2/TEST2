<div *ngIf="service.isActiveSectionMainSection()">

      <div *ngFor="let image of service.portal.images_top; index as i" [ngClass]="i == 0 ? 'carousel-item active':'carousel-item'">

          <img class="d-block w-100" src="{{image}}" alt="">
          <div class="mask rgba-black-light"></div>
        </div>
        <div class="carousel-caption">

          <h3 class="h3-responsive"><img class="d-block w-100 logo" style="    max-width: 300px;
            /* margin: 0 auto; */
            bottom: 0px;
            right: 0px;
            /* height: 100%; */
            top: 0px;
            opacity: 1; 
            position: absolute;"
              src="{{portal.image}}" alt=""></h3>
        </div>
      </div>
    </div>
  </div>
  <div class="carousel-control-visible" *ngIf="service.portal.images_top.length > 2">
    <a class="carousel-control-prev" href="#carousel-example-2" role="button" data-slide="prev">
      <div class="carousel-control-lc" [ngStyle]="{'background-color': portal.style.colors.primary}">
