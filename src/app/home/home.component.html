<main role="main">
  <app-portal *ngIf="isActivePortalValid()" [shared]='shared' [portals]='portals'></app-portal>
  <div *ngIf="!isActivePortalValid()">
    <div *ngFor="let portal of portals">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item">
          <a class="nav-link" routerLink="/{{portal.name}}/{{portal.sections.length > 0 ? portal.sections[0].name : ''}}">{{portal.label}}</a>
        </li>
      </ul>
    </div>
  </div>
</main>
