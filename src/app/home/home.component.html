<main role="main">
  <div *ngIf="portalData; else home">
    <div *ngIf="exists(portalData); else home">
      <app-portal [data]='portals'></app-portal>
    </div>
  </div>

  <ng-template #home>
    <div *ngFor="let a of portals">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item">
          <a class="nav-link" routerLink="/{{a.name}}/{{a.sections[0].name}}">{{a.label}}</a>
        </li>
      </ul>
    </div>
  </ng-template>
</main>
