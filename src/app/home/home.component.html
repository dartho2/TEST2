<div *ngIf="portalId; else home">
  <div *ngIf="exists(portalId); else home">
    <app-portal [data]='portals'></app-portal>
  </div>
  </div>
  
  <ng-template #home>
   <div *ngFor="let a of portals">
      <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link" routerLink="/{{a.name}}">{{a.label}}</a>
          </li>
          
        </ul>
        
   </div>
  </ng-template>
