<main role="main">
  <div *ngIf="portalUrlName; else home">
    <div *ngIf="exists(portalUrlName); else home">
      <app-portal [portalData]='portalsData'></app-portal>
    </div>
  </div>

  <ng-template #home>
    <div *ngFor="let portal of portalsData">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item">
          <a class="nav-link" routerLink="/{{portal.name}}/{{portal.sections[0].name}}">{{portal.label}}</a>
        </li>
      </ul>
    </div>
  </ng-template>
</main>
