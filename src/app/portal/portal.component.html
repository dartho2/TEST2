<nav class="navbar navbar-expand-md navbar-dark navbar-header-top" [ngStyle]="{'background-color':portal.style.colors.primary}">
  <div class="container">
      <a class="navbar-brand" [ngStyle]="{'color':'white;'}" routerLink="/">{{portal.label}}</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault"
      aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarsExampleDefault">
      <ul class="navbar-nav ml-auto">
        <span class="span-header">wybierz portal:</span>
        <button mat-button class="button-top-mat" [matMenuTriggerFor]="menu" (mouseout)="hover =false" (mouseover)="hover =true"
          [ngStyle]="hover ? {'background-color':portal.style.colors.primary} : {}">{{portal.name}}
        </button>
        <mat-menu #menu="matMenu">
          <a mat-button *ngFor="let portal of portals" (mouseout)="portal.hover =false" (mouseover)="portal.hover =true"
            [ngStyle]="portal.hover ? {'background-color':portal.style.colors.primary} : {}"
            routerLink="/{{portal.name}}/{{portal.sections[0].name}}">{{portal.name}}</a>
        </mat-menu>
      </ul>
    </div>
  </div>
</nav>
<nav class="navbar navbar-expand-md navbar-dark navbar-header-bot">
  <div class="container">
      <a class="navbar-brand navbar-visible" [ngStyle]="{'color': portal.style.colors.primary}" routerLink="/">{{portal.label}}</a>
    <button type="button" [ngStyle]="{'color': portal.style.colors.primary}" class="navbar-toggle" data-toggle="collapse"
      data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
      <span class="icon-bar" [ngStyle]="{'background-color': portal.style.colors.primary}"></span>
      <span class="icon-bar" [ngStyle]="{'background-color': portal.style.colors.primary}"></span>
      <span class="icon-bar" [ngStyle]="{'background-color': portal.style.colors.primary}"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarsExampleDefault">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item" *ngFor="let section of portal.sections">
          <a mat-button [ngClass]="{'mat-button:hover' : true}" (mouseout)="section.hover =false" (mouseover)="section.hover =true"
            [ngStyle]="section.hover || section.name === activeSection.name ? {'border-bottom': '1px solid' + portal.style.colors.primary} : {}"
            routerLink="/{{portal.name}}/{{section.name}}">{{section.label}}</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
<div *ngIf="isActiveSectionMainSection()">
  <div id="carousel-example-2" class="carousel slide carousel-fade" data-ride="carousel">
    <ol class="carousel-indicators">
      <div *ngFor="let p of portal.images_top; index as i">
        <div *ngIf="portal.images_top.length > 1">
          <li data-target="#carousel-example-2" data-slide-to="0" class="{{i}}"></li>
        </div>
      </div>
    </ol>
    <div class="carousel-inner" role="listbox">

      <div *ngFor="let image of portal.images_top; index as i" [ngClass]="i == 0 ? 'carousel-item active':'carousel-item'">
        <div class="view">
          <img class="d-block w-100" src="{{image}}" alt="">
          <div class="mask rgba-black-light"></div>
        </div>
        <div class="carousel-caption">
          <h3 class="h3-responsive">{{portal.name}}</h3>
          <p>{{activeSection.label}}</p>
        </div>

      </div>
    </div>
    <div *ngIf="portal.images_top.length > 1">
      <a class="carousel-control-prev" href="#carousel-example-2" role="button" data-slide="prev">
        <div class="carousel-control-lc" [ngStyle]="{'background-color': portal.style.colors.primary}">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span></div>
      </a>
      <a class="carousel-control-next" href="#carousel-example-2" role="button" data-slide="next">
        <div class="carousel-control-rc" [ngStyle]="{'background-color': portal.style.colors.primary}">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </div>
      </a>
    </div>
  </div>
</div>
