
<header id="header">

    <nav class="navbar navbar-expand-lg navbar-nav  fixed-top scrolling-navbar" >
      <div class="container">
        <a class="navbar-brand" routerLink="/">
          <strong></strong>
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent-7" aria-controls="navbarSupportedContent-7" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent-7">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item" *ngFor="let pa of portals">
              <a class="nav-link" routerLink="/{{portalId}}/{{pa.name}}">{{pa.label}}</a>
            </li>
            
          </ul>
          
        </div>
      </div>
    </nav>
 
  
  </header>
  
  
  
  <!-- {{data | json}} -->
  <app-section [data] = 'portals'></app-section>
