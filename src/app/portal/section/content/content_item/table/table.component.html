<div class="content-t-body justify-content-md-center" *ngIf="(data.styles.text_type === 'price-l') || data.styles.text_type === 'schedule' || data.styles.text_type === 'table-o-a' || data.styles.text_type === 'price-l-n'">
  <div style="width:100%" class="col-md-auto">
    <div *ngIf="data">
      <table class="table">
        <thead class="data.styles.text_type" *ngIf="data.content.title">
          <th scope="col" colspan="100%">{{data.content.title}}</th>
        </thead>
        <caption id="">{{data.content.title}}</caption>
        <thead class="" *ngIf="data.content.headers">
          <th scope="col" *ngFor="let header of data.content.headers">{{header}}</th>
        </thead>
        <tr [ngClass]="data.styles.text_type" *ngFor="let row of data.content.data; index as i">
          <td [attr.data-label]="data.content.headers[a] ? data.content.headers[a]: ''" class="table-content" value_test='0' [ngClass]="data.styles.text_type" *ngFor="let cell of row; index as a">
            <app-table-cell [data]="cell"></app-table-cell>
          </td>
        </tr>
      </table>
    </div>
  </div>
  <span id="sum"></span>
</div>
