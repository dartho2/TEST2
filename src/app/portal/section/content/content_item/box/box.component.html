<div class="row featurette card card-body">
  <div class="col-md-12">
    <div class="col-md-8" style="margin:0 auto">
      <h2 class="featurette-heading" style="padding-left: 1.25rem;padding-top: 1.25rem;"></h2>
      <div>
        <div class="col-lg-offset-2 col-lg-12">
          <div class="row" style="display:block">
            <div class="col-sm-6" style="float:left;padding: 0px">
              <br>
              <div style="position: relative">
                <a style="cursor:pointer;">
                  <div style="padding:27px; position: relative; background:#00b4cb;width: 100%; max-height: 130px" class="img-responsive box-image">
                      <h2 style="text-align: center; color:white;">Cennik</h2>
                      <p style=" color:white;"> Zobacz Nasz Cennik</p>
                  </div>
                </a>

              </div>
              <br>
              <div class="simple-box">
              </div>
            </div>
            <div class="col-sm-6" style="float:left;padding: 0px;border-left:1px solid white;">
              <br>
              <div style="position: relative">
                <a style="cursor:pointer;">
                  <div style="padding:27px;position: relative; background: #ec008c;width: 100%; max-height: 130px" class="img-responsive box-image">
                      <h2 style="text-align: center; color:white;">Grafik</h2>
                    <p style="color:white;"> Zobacz Nasz Grafik i dołącz do Nas</p>
                  </div>
                </a>
              </div>
              <br>
              <div class="simple-box">
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>



  <div class="box-category" *ngIf="!portalFilter(portals.portal)">
    <div class="row featurette card card-body">
      <div class="col-md-12">
        <h2 class="featurette-heading" style="padding-left: 1.25rem;padding-top: 1.25rem;">{{data.content.title}}</h2>
        <div *ngFor="let classes of typeClasses.data">
          <div class="col-lg-offset-2 col-lg-12">
            <div class="row" style="display:block">
              <div class="col-sm-4" style="padding: 5px">
                <br>
                <div style="position: relative">
                  <a style="cursor:pointer;" (click)="openDialog(classes.content.title)"><img style="position: relative; width: 100%; height: 200px"
                      src="{{classes.content.image}}" class="img-responsive box-image">
                  </a>
                  <p class="fit-p-on-image">{{classes.content.title}}
                  </p>
                </div>
                <br>
                <div class="simple-box">
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
