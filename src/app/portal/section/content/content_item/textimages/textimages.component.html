<hr>
<div class="row featurette card">
  <div class="card-body row">
    <div class="col-md-7 order-md-2" [ngStyle]="{'order': data.style.order}">
      <h2 style="padding-left: 1.25rem;padding-top: 1.25rem;" class="featurette-heading">{{data.content.title}}<br> <span
          class="text-muted">{{data.content.lead}} </span></h2>
      <p class="lead">{{data.content.text}}</p>
      
        <ul *ngIf="data.content.items">
          <li *ngFor="let item of data.content.items">{{item}}</li>
        </ul>
    
    </div>
    <div class="col-md-5 order-md-1">    
      <img *ngIf="data.content.image" class="featurette-image img-fluid mx-auto" data-src="holder.js/500x500/auto" alt="500x500" src="{{data.content.image}}"
        data-holder-rendered="true">
    </div>
  </div>
</div>
