<h2 mat-dialog-title> </h2>
<mat-dialog-content class="mat-typography">
  <img *ngIf="data.type_class === 'image'" class="featurette-image img-fluid mx-auto" data-src="holder.js/500x500/auto" alt="500x500"
    src="{{data.data.content.image}}" data-holder-rendered="true">
    <div *ngIf="data.type_class === 'text'" >       
          <div class="tab-content">
            <div id="description" class="tab-pane fade in active show">
              <h3 style="padding-left: 1.25rem;padding-top: 2rem; font-family: OSWALD; color:black; font-weight: 600; clear: both;">Opis Zajęć</h3>
              <p>{{data.data}}</p>
            </div>
            <div id="trenetrs" class="tab-pane fade">
              <h3>Menu 1</h3>
              <p>Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat.</p>
            </div>
          </div>
      </div>
</mat-dialog-content>
<mat-dialog-content class="mat-typography">

</mat-dialog-content>
<hr>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Zamknij</button>
</mat-dialog-actions>
