
<div *ngIf="data.category == 'page'" class="row d-inline-flex p-2 col-sm-4" [ngStyle]="{'float': data.float}">
    <div class="col-md-12">
        <fb-page data-tabs="timeline, events, messages" data-width="290" data-height="400" href="https://www.facebook.com/7mepoty-Centrum-fitness-250111271792298/"></fb-page>
    </div>
</div>
<div *ngIf="data.category == 'video'" class="row p-6 col-sm-6 ng-star-inserted mx-auto" [ngStyle]="{'float': data.float}">
        <div class="col-md-12">
                <fb-video style="width:100%" [href]="data.content.url"></fb-video>
        </div>
    </div>
<div style="clear: both;"></div>
