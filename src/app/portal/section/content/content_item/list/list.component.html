<div class="">
  <div class="col-md-12 order-md-2">
    <h2 class="featurette-heading" style="padding-left: 1.25rem;padding-top: 1.25rem;">{{data.content.title}}</h2>
    <div *ngIf="data.content.text.length > 0">
      <p class="lead">{{data.content.text}}</p>
    </div>
    <ul *ngIf="data.content.items.length > 0">
      <li *ngFor="let item of data.content.items">{{item}}</li>
    </ul>
  </div>
</div>
