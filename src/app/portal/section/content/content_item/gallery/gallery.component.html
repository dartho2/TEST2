<div *ngFor="let content of data.content">
  <h2 class="featurette-heading">{{data.title}}</h2>
  <div class="col-md-6  content-video" [ngStyle]="{'float': data.styles.float}" *ngFor="let videos of content.videos">
    <fb-video *ngIf="videos.url" [href]="videos.url"></fb-video>
    <p>{{videos.description}}</p>
  </div>
  <div class="col-md-12 content-image" [ngStyle]="{'float': data.styles.float}" *ngIf="content.images.length > 0">
    <div class="col-md-6" [ngStyle]="{'float': data.styles.float}" *ngFor="let image of content.images">
      <img class="featurette-image img-fluid mx-auto" data-src="holder.js/500x500/auto" alt="500x500" src="{{image.url}}"
        data-holder-rendered="true">
      <p>{{image.description}}</p>
    </div>
  </div>
  <div class="col-md-12 content-image" [ngStyle]="{'float': data.styles.float}" *ngIf="content.images.length === 0">
    <div class="col-md-12" [ngStyle]="{'float': data.styles.float}" *ngFor="let image of content.images">
      <img class="featurette-image img-fluid mx-auto" data-src="holder.js/500x500/auto" alt="500x500" src="{{image.url}}"
        data-holder-rendered="true">
      <p>{{image.description}}</p>
    </div>
  </div>

</div>
