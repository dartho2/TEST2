        <div class="card-body row">

                        <h6 class="text-uppercase font-weight-bold"></h6>
                        <p><i class="fa fa-home mr-3"></i>32-540 Trzebinia, ul. Leona Kruczkowskiego 10</p>
                        <p><i class="fa fa-envelope mr-3"></i> 7mepoty@gmail.com</p>
                        <p><i class="fa fa-phone mr-3"></i> 530 792 265 </p>
                      </div>
  
  
  
          </div>
          <div class="col-md-6 order-md-1">

                            <div>
                        <input type="email" name="email-pipedrive" value="" size="20" aria-required="true" aria-invalid="false"
                                  placeholder="Email*">

                          </div>
                          <div class="col col-xs-24">
                            <div>
                     <textarea name="message" cols="20" rows="10" aria-invalid="false" placeholder="Wiadomość"></textarea>
                            </div>
                          </div>
                        </div>
                        <div class="">
                          <input type="submit" value="Wyślij" class="btn small">
                        </div>
                      </div>
  
  
  
            
          </div>
        </div>
      </div>
