
<div *ngIf="sender === true" class="alert alert-success" id="success-alert">
  <button type="button" class="close" data-dismiss="alert">x</button>
  <strong>Wiadomość! </strong>
  Email został wysłany.
</div>
<div class="row featurette card">
  <div class="card-body row">
    <div class="col-md-6 order-md-2 row">
        <div class="mapouter"><div class="gmap_canvas"><iframe width="100%" height="500" id="gmap_canvas" src="https://maps.google.com/maps?q=7mepoty&t=&z=15&ie=UTF8&iwloc=&output=embed" frameborder="0" scrolling="no" marginheight="0" marginwidth="0"></iframe><a href="https://www.embedgooglemap.net"></a></div><style>.mapouter{text-align:right;height:500px;width:100%;}.gmap_canvas {overflow:hidden;background:none!important;height:500px;width:100%;}</style></div>
    </div>
    <div class="col-md-6 order-md-1">
        <div class="mx-auto my-auto">
            <h6 class="text-uppercase font-weight-bold text-center">Kontakt</h6>
            <p class="lead-contact"><i class="fa fa-home mr-3"></i><span>32-540 Trzebinia, </span></p>
            <p class="lead-contact" style="padding-left: 32px;line-height: 0px;padding-bottom: 10px;">ul. Rafineryjna 10</p>
            <p class="lead-contact"><i class="fa fa-envelope mr-3"></i><a href="mailto:karmazdrowia@gmail.com"> karmazdrowia@gmail.com</a></p>
            <p class="lead-contact"><i class="fa fa-phone mr-3"></i> 530 792 265 </p>
          </div>
      <form class="text-center" [formGroup]="contactForm" (ngSubmit)="onSubmit()">
        <p class="lead-contact h4 mb-4">Napisz do Nas</p>
        <mat-form-field class="col-md-12">
          <input matInput type="text" placeholder="Imię" id="defaultContactFormName" formControlName="name"
            required>
        </mat-form-field>


        <mat-form-field class="col-md-12">
          <input  matInput type="email" placeholder="E-mail" id="defaultContactFormEmail" formControlName="from"
            required>
          <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error>
        </mat-form-field>

        
        <mat-form-field class="col-md-12">
          <textarea matInput rows="3" placeholder="Wiadomość" formControlName="message" id="exampleFormControlTextarea2"></textarea>
        </mat-form-field>
        <button mat-stroked-button color="primary" color="info" outline="true" block="true" class="z-depth-0 my-4 waves-effect"
           type="submit" [disabled]="disabledSubmitButton">Wyślij</button>
      </form>
    </div>
  </div> </div>
